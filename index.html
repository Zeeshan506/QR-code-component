<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | QR code component</title>
  </head>
  <body
    class="flex justify-center items-center bg-[#d5e1ef] font-Outfit min-h-screen"
  >
    <div
      class="flex flex-col mx-auto w-[280px] h-auto border border-[#333 ] rounded-lg shadow-lg p-4 bg-white gap-4"
    >
      <div>
        <img src="./images/image-qr-code.png" alt="QR CodeS" />
      </div>
      <div class="flex flex-col gap-4 justify-around mb-2">
        <p class="text-center text-[#333] font-bold text-lg">
          Improve your front-end skills by building projects
        </p>
        <p class="text-center font-light text-sm">
          Scan the QR code to visit Frontend Mentor and take your coding skills
          to the next level
        </p>
      </div>
    </div>
  </body>
</html>
